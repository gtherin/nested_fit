version:    5.2
datafiles:  he-histo.dat
#specstr:    x,c,ce
specstr:    x,c
likelihood: GAUSSIAN

function:
  expression: gauss_bg(x, A, x_0, s, b_g) = A / (s \sqrt{2\pi}) \exp{-(x-x_0)^2/(2s^2)} + b_g # like GAUSS_BG legacy function
  params:
    b_g:  { value: 0.11,    step: -1, min: 0,      max: 0.5}
    x_0:  { value: 450,     step: -1, min: 400,    max: 600}
    A:    { value: 300,     step: -1, min: 20,     max: 1000}
    s:    { value: 20.0,    step: -1, min: 0,      max: 100}

data: { xmin: 1, xmax: 1024, ymin: 0, ymax: 0 }
# data_1: { xmin: 1, xmax: 99, ymin: 0, ymax: 0 }
# data_2: { xmin: 1, xmax: 99, ymin: 0, ymax: 0 }
# data_3: { xmin: 1, xmax: 99, ymix: 0, ymax: 0 }

search:
  livepoints: 200
  method:     SLICE_SAMPLING
  param1:     1
  param2:     2
  max_tries:  1000
  tries_mult: 100
  num_tries:  1
  max_steps:  100000

convergence:
  method:    LIKE_ACC
  accuracy:  1.E-05
